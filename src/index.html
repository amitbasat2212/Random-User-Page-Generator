<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Document</title>
</head>
<body>
  <div class="allPage">
        <div class="header">

        </div>
        <div class="partMainQuote">

        </div>

     <div class="ContentSection">  
        
        <div class="partMainPockimon">

        </div>
        <div class="partMainbackonText">

        </div>

        <div class="buttons">
            <button id="generete" class="buttonDegin">Generte User</button>
            <button id="save" class="buttonDegin">Save User</button>
            <button id="load" class="buttonDegin">Load User</button>
        </div>
        
       

    </div>   
        <div class="SectionOfUserFriends">

        </div>
    </div>

 
    <script id="userMain-template" type="text/x-handlebars-template">
        <img src="{{object.img}}" class="profileImage">    
        <p class="userContent">{{object.FirstName}} {{object.LastName}}</p><br>
        <p class="userContent">{{object.state}}, {{object.city}}</p>
                    
    </script>

    <script id="Quote-template" type="text/x-handlebars-template">
               
              <p class="favorite">Favorite Quote</p>
              <p class="Quote"> <q>{{object.quote}}</q></p>
                
         
     </script>

     <script id="pockimon-template" type="text/x-handlebars-template">
          
              <img  srcset="{{object.image}}">
              <p class="NamePockimon">favorite pockimon: {{object.name}}</p>
                 
         
     </script>

     <script id="backon-template" type="text/x-handlebars-template">
              
             <p>About Me</p>
              <p class="backonText">{{object.text}}</p>
                  
         
     </script>

     <script id="friends-template" type="text/x-handlebars-template">
        
        {{#each object}}
         <div class="friendsNames">{{FirstName}} {{LastName}}</div>
        {{/each}}        
         
     </script>
   
    <script src="../build/render.js"></script>
    <script src="../build/model.js"></script>
    <script src="../build/controller.js"></script>
    

</body>
</html>
